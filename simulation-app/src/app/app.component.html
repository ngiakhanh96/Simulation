<div class="example-boundary">
  <ng-template #placeholder></ng-template>
</div>
<div class="configuration">
  <div class="properties">
    <app-property-tab [iconProperties]="selectedIcon"></app-property-tab>
  </div>
  <div class="iconList">
    <ng-container *ngFor="let icon of iconList">
      <img draggable="false" [src]="icon.ava" (click)="createComponent(icon)">
    </ng-container>
  </div>
</div>
